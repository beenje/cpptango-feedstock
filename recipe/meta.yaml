{% set name = "cppTango" %}
{% set version = "9.3.5dev1" %}
{% set libversion = "9.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/tango-controls/cppTango/-/archive/328b93be81ad149055a5eaeca290b2755ff7a0a5/cpptango-328b93be81ad149055a5eaeca290b2755ff7a0a5.tar.gz
  sha256: 763632a3f55d169e34f7d71aa744debb0dd2b9d2570a8aecfe4c40542ca36485
  patches:
    - windows-lib-names.patch  # [win]

build:
  number: 0
  skip: true  # [osx]
  # Prevent libtango.so.{{ version }}.dbg to be modified
  # Will raise CRC mismatch otherwise!
  binary_relocation:                    # [linux]
    - lib/libtango.so.{{ libversion }}  # [linux]
  run_exports:
    - {{ pin_subpackage('cpptango', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make        # [unix]
    - {{ compiler('cxx') }}
    - libtool     # [unix]
    - pkg-config  # [unix]
  host:
    - omniorb
    - cppzmq
    - zeromq
    - tango-idl
    - pthreads-win32  # [win]
  run:
    - {{ pin_compatible('pthreads-win32', max_pin='x.x') }}  # [win]

test:
  commands:
    - test -f ${PREFIX}/lib/libtango${SHLIB_EXT}              # [unix]
    - test -f ${PREFIX}/lib/pkgconfig/tango.pc                # [unix]
    - test -f ${PREFIX}/include/tango/tango.h                 # [unix]
    - if not exist %LIBRARY_BIN%\\tango.dll exit 1            # [win]
    - if not exist %LIBRARY_INC%\\tango\\tango.h exit 1       # [win]
    - if not exist %LIBRARY_INC%\\pkgconfig\\tango.pc exit 1  # [win]

outputs:
  - name: cpptango
    files:
      - lib/libtango.so                     # [linux]
      - lib/libtango.so.9                   # [linux]
      - lib/libtango.so.{{ libversion }}    # [linux]
      - lib/pkgconfig/tango.pc              # [linux]
      - include/tango                       # [linux]
      - Library/bin/tango.dll               # [win]
      - Library/lib/tango.lib               # [win]
      - Library/include/tango               # [win]
      - Library/include/pkgconfig/tango.pc  # [win]

  - name: cpptango-dbg
    requirements:
      run:
        - {{ pin_subpackage('cpptango', exact=True) }}
    files:
      - lib/libtango.so.{{ libversion }}.dbg  # [linux]
      - Library/bin/tango.pdb                 # [win]
    test:
      commands:
        - test -f ${PREFIX}/lib/libtango${SHLIB_EXT}.9.3.5.dbg  # [linux]
        - if not exist %LIBRARY_BIN%\\tango.pdb exit 1          # [win]

about:
  home: https://www.tango-controls.org
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: 'Tango-Controls C++ library'
  description: |
   This is the Tango-Controls C++ library (a.k.a. cppTango).
   Tango-Controls is a software toolkit for building control systems.
  dev_url: https://gitlab.com/tango-controls/cppTango
  doc_url: https://tango-controls.github.io/cppTango-docs
  doc_source_url: https://github.com/tango-controls/cppTango-docs

extra:
  recipe-maintainers:
    - beenje
    - bourtemb
